trigger:
- main

pool:
  name: 'webapppool'

variables:
  - group: Myappsecrets  # SONAR_TOKEN burada tanımlı olmalı

stages:
- stage: SecurityScan
  displayName: 'OWASP + SonarScanner CLI'
  jobs:
  - job: DependencyAndStaticCheck
    displayName: 'Dependency & Static Analysis'
    steps:
    
    - checkout: self

    # OWASP Dependency-Check taraması
    - script: |
        mkdir -p $(Build.ArtifactStagingDirectory)/owasp
        chmod -R 777 $(Build.ArtifactStagingDirectory)/owasp

        docker run --rm \
          -v $(Build.SourcesDirectory):/src:ro \
          -v $(Build.ArtifactStagingDirectory)/owasp:/reports \
          -v /opt/dependency-check-data:/usr/share/dependency-check/data \
          owasp/dependency-check:latest \
          --scan /src \
          --format ALL \
          --project "$(Build.Repository.Name)" \
          --out /reports
      displayName: 'Run OWASP Dependency-Check'

    # OWASP raporlarını publish et
    - task: PublishBuildArtifacts@1
      displayName: 'Publish OWASP Reports'
      inputs:
        PathtoPublish: '$(Build.ArtifactStagingDirectory)/owasp'
        ArtifactName: 'dependency-check-report'

    # SonarScanner CLI çalıştır (sonar-project.properties dosyasını kullanır)
    - script: |
        /opt/sonar-scanner-5.0.1.3006-linux/bin/sonar-scanner -Dsonar.login=$(SONAR_TOKEN)
      displayName: 'Run SonarScanner (with sonar-project.properties)'

    # Quality Gate kontrolü - TEMEL VE NET ÇÖZÜM
    - script: |
        # Properties dosyasından gerekli bilgileri oku
        PROJECT_KEY=$(grep 'sonar.projectKey' sonar-project.properties | cut -d'=' -f2 | tr -d ' ')
        SONAR_URL=$(grep 'sonar.host.url' sonar-project.properties | cut -d'=' -f2 | tr -d ' ')
        
        # API'den Quality Gate durumunu sorgula
        RESPONSE=$(curl -s -u $(SONAR_TOKEN): "$SONAR_URL/api/qualitygates/project_status?projectKey=$PROJECT_KEY")
        PROJECT_STATUS=$(echo "$RESPONSE" | jq -r '.projectStatus.status')
        
        # Sonucu ekrana bas
        echo "Quality Gate Status: $PROJECT_STATUS"
        
        # Duruma göre pipeline'ı başarılı/başarısız yap
        if [ "$PROJECT_STATUS" = "OK" ]; then
          echo "##vso[task.complete result=Succeeded;]Quality Gate PASSED ✅"
        else
          echo "##vso[task.logissue type=error]Quality Gate FAILED ❌ - Status: $PROJECT_STATUS"
          echo "##vso[task.complete result=Failed;]"
          exit 1
        fi
      displayName: '🛡️ Quality Gate Check - FAIL if not passed'
      env:
        PATH: /usr/bin:/usr/local/bin:$(PATH)
